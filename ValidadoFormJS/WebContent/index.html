<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Validador</title>
<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
</head>
<body>
<div class="container">
	<div align="center">
		<h1>Validador de FORM com JS</h1>
	</div>
	<form name="formEmail" method="post">
		<h3>Digite seu nome:</h3>
		<input name="campoNome" type="text" class="form-control">
		<h3>Digite seu email:</h3>
		<input name="emailCliente" type="text" class="form-control">
		<h3>Escolha o assunto do email:</h3>
		<select name="assunto" class="form-control">
			<option>Selecione o assunto do email</option>
			<option>Suporte técnico</option>
			<option>Vendas</option>
			<option>Acessoria</option>
			<option>Sugestões</option>
			<option>Trabalhe conosco</option>
		</select>
		<h3>Digite a mensagem:</h3>
		<textarea name="mensagem" rows="10" class="form-control"></textarea>
		<br>
		<a href="#" type="submit" onclick="validador();" class="btn btn-danger">ENVIAR</a>
	</form>
</div>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/js/validadorForm.js"></script>
</body>
</html>
